<div
  class="container-fluid"
  style="
    height: 100vh;
    width: 100vw;
    background: linear-gradient(
      to top,
      rgba(0, 255, 255, 0.874),
      rgb(4, 63, 83)
    );
    padding: 20px;
  "
>
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-custom-bg shadow-lg">
      <h1 class="card-header text-center">Register</h1>
      <form [formGroup]="userFrm" (ngSubmit)="submit()" class="card-body">
        <div>
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Enter your name"
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
        <div class="mt-2">
          <label for="email" class="form-label"> Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Enter Your Email"
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
        <div class="mt-2">
          <label for="dob" class="form-label">dob</label>
          <input
            type="date"
            class="form-control"
            name="dob"
            formControlName="dob"
            id="dob"
            formControlName="dob"
            placeholder="Enter your dob here"
          />
          <div
            class="text-danger"
            *ngIf="
              userFrm.controls['dob'].touched && !userFrm.controls['dob'].valid
            "
          >
            <span *ngIf="userFrm.controls['dob'].hasError('required')"
              >dob number should have valid!!</span
            >
            <span *ngIf="userFrm.controls['dob'].hasError('maxlength')"
              >dob number should have 12 digits!!</span
            >
            <span *ngIf="userFrm.controls['dob'].hasError('minlength')"
              >dob number should have above 10 digits!!</span
            >
          </div>
        </div>
        <div class="mt-2">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Enter Your Password"
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please choose a password.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">
          Register
        </button>
        <p class="text-center mt-3">
          Already Have Account? <a [routerLink]="['/auth/login']">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
